<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quoteshot</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="customization">
    <div class="customization-item">Show source? <input type="checkbox" id="toggle-title" checked /> <input id="input-title" type="text" value="Ursula Le Guin"></div>
    <div class="customization-item">Show URL? <input type="checkbox" id="toggle-url" checked /> <input id="input-url" type="text" value=""></div>
  </div>

  <blockquote>
    <p id="url" data-text="url"></p>
    <p id="quote" data-text="quote" contenteditable="false" style="white-space: break-spaces;"></p>
    <div class="source">
      <p id="title" data-text="title"></p>
      <p class="quoteshot">Quoteshot.app</p>
    </div>
  </blockquote>
</body>
<script src="quoteshot.js"></script>
</html>
